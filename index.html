<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Freehand&family=Hanuman:wght@100;300;400;700;900&family=Khmer&family=Moul&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour+Convergence&family=Taprom&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            font-family: "Roboto Condensed", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;

            
        }

        /* snows styles */
        .snow {
            position: absolute;
            top: -50px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 999;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        
        /* Background image styling for better visual effect */
        img {
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            top: 0;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <script>
        // Create snow elements
        const numberOfsnows = 100; // Adjust number of snows
        for (let i = 0; i < numberOfsnows; i++) {
            const snow = document.createElement('div');
            snow.classList.add('snow');
            snow.textContent = '❄'; // snow emoji
            snow.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            snow.style.animationDuration = Math.random() * 5 + 5 + 's'; // Random fall speed
            snow.style.fontSize = Math.random() * 10 + 10 + 'px'; // Random size
            document.body.appendChild(snow);
        }
    </script>

    <img src="image1.png" alt="Background Image" class="absolute z-[-1] w-[100%] h-[100%] top-0 right-0">
    <div class="login w-[85%] sm:w-[70%] md:w-[50%] m-auto mt-[70px] pb-10 bg-white/10 backdrop-blur-md rounded-[20px] ">
        <!-- <img src="https://img.pikbest.com/png-images/20191110/christmas-day-use-wreath-gif_2515356.png!bw700" class="z-[1] w-[110px] absolute left-[-50px] top-[-50px]" alt=""> -->
        <h1 class="text-center font-bold text-[30px] pt-[70px] pb-[50px] text-white">LOGIN FORM</h1>
        <form action="" class="flex-wrap justify-center flex w-[100%] m-auto">
            <input type="text" class="w-[80%] mt-5 rounded-[10px] text-black p-3 outline-none text-[20px] bg-white/90 backdrop-blur-md" placeholder="Email">
            <input type="text" class="w-[80%] mt-5 rounded-[10px] text-black p-3 outline-none text-[20px]  bg-white/90 backdrop-blur-md" placeholder="password">
            <button class="btn-login bg-green-600 w-[40%] mt-10 p-2 rounded-[15px] text-[20px] hover:bg-green-500 transition-[0.9s] text-white">
                <b>Login</b>
            </button>
        </form>
    </div>
</body>
</html>
